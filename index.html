<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <title>My Team</title>
  </head>

  <body>
    <div class="content">
      <div class="text">
        <h1 class="title">The creative crew</h1>
        <h2 class="subtitle">Who we are</h2>
        <p class="paragraph">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </div>

      <div class="cards">
        <div class="card card-01">
          <div class="card__image">
            <img class="image" src="./assets/images/photo1.png" alt="" />
          </div>
          <div class="card__cargo">
            <p class="cargo__content">Product owner</p>
          </div>
          <div class="card__name">
            <p class="name__content">Bill Mahoney</p>
          </div>
        </div>

        <div class="card card-02">
          <div class="card__image">
            <img class="image" src="./assets/images/photo2.png" alt="" />
          </div>
          <p class="card__cargo">Art director</p>
          <p class="card__name">Saba Cabrera</p>
        </div>

        <div class="card card-03">
          <div class="card__image">
            <img class="image" src="./assets/images/photo3.png" alt="" />
          </div>
          <p class="card__cargo">Tech Lead</p>
          <p class="card__name">Shae Le</p>
        </div>

        <div class="card card-04">
          <div class="card__image">
            <img class="image" src="./assets/images/photo4.png" alt="" />
          </div>
          <p class="card__cargo">UX Designer</p>
          <p class="card__name">Skylah Lu</p>
        </div>

        <div class="card card-05">
          <div class="card__image">
            <img class="image" src="./assets/images/photo5.png" alt="" />
          </div>
          <p class="card__cargo">Developer</p>
          <p class="card__name">Griff Richards</p>
        </div>

        <div class="card card-06">
          <div class="card__image">
            <img class="image" src="./assets/images/photo6.png" alt="" />
          </div>
          <p class="card__cargo">DEverloper</p>
          <p class="card__name">Stan John</p>
        </div>
      </div>
    </div>
  </body>
</html>
